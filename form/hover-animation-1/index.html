<!DOCTYPE html>
<html lang="en">
<head>

    <body>
        <!-- Main Content -->
        <main>
            <div class="container">

                <!-- Login -->
                <div class="card">
                    <div class="icon">

                    </div>
                        <p class="title">Login</p>

                        <form class="form-content" action="https://formspree.io/f/xeqbdnlq" method="POST">

                                <input type="password" placeholder="********" maxlength="100" required>

                        </form>
                       
                        <a href="#" class="forgot">
                            Forgot Password?
                        </a>
                </div>
                <!-- End Login -->

                <!-- Create -->
                <div class="card">
                    <div class="icon">

                                <div class="checkbox">

                                </div>

                                <input type="submit" value="Create">       
                        </form>

                <!-- End Create -->
            </div>
            <!-- End Container -->
        </main>
